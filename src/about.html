<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Kanit:400,700|Lato:400,700&display=swap" rel="stylesheet">
  <title>V/tech - about</title>
</head>
<body>
  <div class="about-container">
    <!-- header: logo + menu -->
    <header>
      <p>&lt;V/tech&gt;</p>
      <nav>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line no-margin"></div>
      </nav>
    </header>

    <!-- top part of about page -->
    <div class="about-top">
      <h1>Full-stack developer</h1>
      <p>Hi, my name is Vojtech. I am a web developer currently based in Prague, Czech Republic. I am passionate about learning new things, logic and problem solving. If you're interested in hiring me, I'll be more than happy to hear from you.</p>
    </div>

    <!-- profile image -->
    <img src="/img/profile.jpg" alt="Vojtech Vanek" class="profile-image">
    <!-- bottom part of about page -->
    <div class="about-bottom">
      <h1>Tech stack</h1>
      <div class="tech-imgs">
        <img src="/img/html5.png" alt="HTML 5">
        <img src="/img/css3.png" alt="CSS 3">
        <img src="/img/bootstrap.png" alt="Bootstrap">
        <img src="/img/js.png" alt="JavaScript">
        <img src="/img/react.png" alt="React">
        <img src="/img/php.png" alt="PHP">
        <img src="/img/laravel.png" alt="Laravel">
        <img src="/img/mysql.png" alt="MySQL">
        <img src="/img/git.png" alt="Git">
      </div> 
      <p>View portfolio</p>
      <p class="arrow">&lt;</p>
    </div>
    
  </div>
</body>
</html>
