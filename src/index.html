<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700&display=swap" rel="stylesheet">
    <title>V/tech portfolio</title>
    
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- introduction screen -->
  <div class="introduction-screen" id="introduction-screen">
    <div class="nano-container opaque" id="nano">
      <p>GNU nano 2.0.6</p>
      <p>File: welcome.txt</p>
      <div class="empty"></div>
    </div>

    <div class="text-container opaque" id="text-container">
      <div class="typed-text-container">
        <p>#</p>
        <div class="typed-txt first" id="typed-txt-first"></div>
      </div>

      <div class="decision-text opaque" id="decision-text">
        <p id="tell-him" class="white-btn">Tell him</p>
        <p id="not-say" class="white-btn">I'd rather not say</p>
      </div>
      <div class="name-window opaque" id="name-window">
        <input type="text" id="user-name" class="user-name" placeholder="Enter name">
        <p id="submit" class="submit">Submit</p>
      </div>
    </div>

    <div class="bottom-menu opaque" id="bottom-menu">
      <p>I'm tired of this, just show me the rest of the site</p>
      <nav>
        <a href="about.html" class="nav-item">About</a>
        <a href="#" class="nav-item">Portfolio</a>
        <a href="#" class="nav-item">Contact</a>
      </nav>
    </div>
  </div>

  <!-- welcome message -->
  <div class="welcome-message none" id="welcome-message">
    <div class="text-container">
        <p id="welcome-text" class="welcome-text opaque"></p>
        <p id="any-key" class="any-key opaque">pres any key/touch anywhere to continue</p>
    </div>
  </div>

  <script src="/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js"></script>
</body>
</html>
